<!DOCTYPE html>
<html lang="en-US">

<head>
    <title>Xray Fragment Configurator</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="Keywords" content="">
    <meta name="Description" content="">
    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet" href="app.css">

</head>

<body>
    <div id="header">Xray Fragment Configurator</div>
    <div id="main-wrapper">
        <fieldset>
            <legend>Source Config</legend>
            <textarea class="editor" id="source"></textarea>
        </fieldset>
        <div id="control-panel">
            <label for="fg_method">Fragment Method:</label>
            <select type="text" id="fg_method">
                <option value="tlshelo">TLS Hello</option>
                <option value="1-3">IP Segmentation </option>
            </select>

            <label for="fg_length">Length:</label>
            <input type="text" id="fg_length" value="100-200">

            <label for="fg_interval">Interval (ms):</label>
            <input type="text" id="fg_interval" value="10-20">

            <br/>
            <button onclick="apply()">Apply</button>
            <br/>
            <button onclick="apply();copyToClipboard(dest.value);">Appy & Copy </button>
        </div>

        <fieldset>
            <legend>Result Config</legend>
            <textarea class="editor" id="dest"></textarea>
        </fieldset>
        <script src="app.js"></script>
    </div>


</body>

</html>
